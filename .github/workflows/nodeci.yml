on:
  push:
    branches: [main]

jobs:

  build:

    runs-on: ubuntu-latest

  steps:
    
    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm run test:unit

      - name: run cypress tests
        uses: cypress-io/github-action@v2

        with:
          start: npm start
          wait-on: "http://localhost:3000"
          config: baseUrl=https://localhost:3000

